                // D√©tection iOS
                if (/iphone|ipad|ipod/.test(userAgent)) {
                    return 'ios';
                }
                
                // D√©tection Android

                    return 'android';
                }
                
                // Par d√©faut, web
                return 'web';
            }
            
            // Redirection bas√©e sur la plateforme
            function redirectToApp() {
                const platform = detectPlatform();

                    case 'ios':
